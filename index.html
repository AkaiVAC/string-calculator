<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="data:" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String Calculator</title>
    </head>
    <body>
        <h1>String ðŸ§¶ Calculator</h1>

        <form id="string-calculator-form">
            <label>
                <details open>
                    <summary>
                        Enter a sequence of numbers to calculate the sum:
                    </summary>

                    <ul>
                        <li>
                            With comma delimiter:
                            <pre>123,456,789</pre>
                        </li>
                        <li>
                            With custom delimiters:
                            <pre>
//+
123+456+789</pre
                            >
                        </li>
                        <li>
                            With newline:
                            <pre>
123
456
789</pre
                            >
                        </li>
                    </ul>
                </details>
                <textarea
                    id="numberInput"
                    name="numberInput"
                    placeholder="e.g. 123,456,789..."></textarea>
            </label>
            <button type="submit">
                Result: <output for="numberInput" id="result">0</output>
            </button>
        </form>
        <script type="module" src="/main.js"></script>
    </body>
</html>
